mutation CreateUser($displayName: String!, $email: String!, $photoUrl: String, $role: String!, $avatar: String) @auth(level: USER) {
  user_upsert(data: {id_expr: "auth.uid", displayName: $displayName, email: $email, photoUrl: $photoUrl, role: $role, avatar: $avatar, createdAt_expr: "request.time"})
}

mutation AdminUpsertUser($id: String!, $displayName: String!, $email: String!, $photoUrl: String, $role: String!, $avatar: String) @auth(level: USER) {
  user_upsert(data: {id: $id, displayName: $displayName, email: $email, photoUrl: $photoUrl, role: $role, avatar: $avatar, createdAt_expr: "request.time"})
}

query GetUser @auth(level: USER) {
  user(key: {id_expr: "auth.uid"}) {
    id
    displayName
    email
    photoUrl
    role
    avatar
    createdAt
  }
}

query ListUsers @auth(level: USER) {
  users {
    id
    displayName
    email
    role
    avatar
  }
}

mutation UpdateUserProfile($id: String!, $displayName: String, $avatar: String, $role: String) @auth(level: USER) {
  user_update(key: {id: $id}, data: {displayName: $displayName, avatar: $avatar, role: $role})
}

mutation DeleteUser($id: String!) @auth(level: USER) {
  user_delete(key: {id: $id})
}

mutation CreateBankAccount($bankName: String!, $bankUrl: String, $logo: String, $accountNumberMasked: String!, $connectionStatus: String!, $requiresOtp: Boolean, $accountType: String, $creatorName: String) @auth(level: USER) {
  bankAccount_insert(data: {
    userId_expr: "auth.uid",
    creatorName: $creatorName,
    bankName: $bankName,
    bankUrl: $bankUrl,
    logo: $logo,
    accountNumberMasked: $accountNumberMasked,
    connectionStatus: $connectionStatus,
    requiresOtp: $requiresOtp,
    accountType: $accountType,
    createdAt_expr: "request.time"
  })
}

mutation UpdateBankAccount($id: UUID!, $bankName: String, $bankUrl: String, $logo: String, $accountNumberMasked: String, $connectionStatus: String, $requiresOtp: Boolean, $accountType: String) @auth(level: USER) {
  bankAccount_update(key: {id: $id}, data: {
    bankName: $bankName,
    bankUrl: $bankUrl,
    logo: $logo,
    accountNumberMasked: $accountNumberMasked,
    connectionStatus: $connectionStatus,
    requiresOtp: $requiresOtp,
    accountType: $accountType
  })
}

mutation DeleteBankAccount($id: UUID!) @auth(level: USER) {
  bankAccount_delete(key: {id: $id})
}

query ListBankAccounts @auth(level: USER, insecureReason: "All authenticated users should see all organization bank accounts for download operations") {
  bankAccounts {
    id
    userId
    creatorName
    bankName
    bankUrl
    logo
    accountNumber
    accountNumberMasked
    connectionStatus
    requiresOtp
    accountType
    createdAt
    lastSyncedAt
  }
}

mutation CreateDownloadSchedule($bankAccountId: UUID!, $frequency: String!, $scheduledTime: String, $targetFolder: String, $storageType: String, $nextDownloadAt: Timestamp!, $isActive: Boolean!, $statementFormat: String, $startDateOffset: String, $creatorName: String) @auth(level: USER) {
  downloadSchedule_insert(data: {
    userId_expr: "auth.uid",
    creatorName: $creatorName,
    bankAccount: {id: $bankAccountId},
    frequency: $frequency,
    scheduledTime: $scheduledTime,
    targetFolder: $targetFolder,
    storageType: $storageType,
    nextDownloadAt: $nextDownloadAt,
    isActive: $isActive,
    statementFormat: $statementFormat,
    startDateOffset: $startDateOffset,
    createdAt_expr: "request.time"
  })
}

mutation UpdateDownloadSchedule($id: UUID!, $frequency: String, $scheduledTime: String, $targetFolder: String, $storageType: String, $nextDownloadAt: Timestamp, $isActive: Boolean, $lastDownloadAt: Timestamp) @auth(level: USER) {
  downloadSchedule_update(key: {id: $id}, data: {
    frequency: $frequency,
    scheduledTime: $scheduledTime,
    targetFolder: $targetFolder,
    storageType: $storageType,
    nextDownloadAt: $nextDownloadAt,
    isActive: $isActive,
    lastDownloadAt: $lastDownloadAt
  })
}

mutation DeleteDownloadSchedule($id: UUID!) @auth(level: USER) {
  downloadSchedule_delete(key: {id: $id})
}

query ListDownloadSchedules @auth(level: USER, insecureReason: "All authenticated users should see all organization schedules for monitoring and download operations") {
  downloadSchedules {
    id
    userId
    creatorName
    bankAccount {
      id
      bankName
      accountNumberMasked
    }
    frequency
    scheduledTime
    targetFolder
    storageType
    nextDownloadAt
    isActive
    createdAt
    lastDownloadAt
    statementFormat
    startDateOffset
  }
}

mutation CreateStatement($bankAccountId: UUID!, $downloadScheduleId: UUID, $fileName: String!, $downloadDate: Timestamp!, $statementPeriodStart: Date!, $statementPeriodEnd: Date!, $fileRef: String!, $status: String, $errorMessage: String) @auth(level: USER) {
  statement_insert(data: {
    userId_expr: "auth.uid",
    bankAccount: {id: $bankAccountId},
    downloadSchedule: {id: $downloadScheduleId},
    fileName: $fileName,
    downloadDate: $downloadDate,
    statementPeriodStart: $statementPeriodStart,
    statementPeriodEnd: $statementPeriodEnd,
    fileRef: $fileRef,
    status: $status,
    errorMessage: $errorMessage
  })
}

query ListStatements @auth(level: USER, insecureReason: "All authenticated users should see all organization statements for monitoring download history") {
  statements(orderBy: [{downloadDate: DESC}]) {
    id
    bankAccount {
      bankName
    }
    fileName
    downloadDate
    status
    fileRef
  }
}

mutation CreateNotification($message: String!, $type: String!, $relatedStatementId: UUID) @auth(level: USER) {
  notification_insert(data: {
    userId_expr: "auth.uid",
    message: $message,
    type: $type,
    isRead: false,
    relatedStatementId: $relatedStatementId,
    createdAt_expr: "request.time"
  })
}

query ListNotifications @auth(level: USER, insecureReason: "All authenticated users should see all organization notifications for system-wide awareness") {
  notifications(orderBy: [{createdAt: DESC}]) {
    id
    message
    type
    isRead
    createdAt
    relatedStatementId
  }
}

mutation MarkNotificationRead($id: UUID!) @auth(level: USER) {
  notification_update(key: {id: $id}, data: {isRead: true})
}